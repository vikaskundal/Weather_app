<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!------------------------CSS------------------------------->
    <link rel="stylesheet" type="text/css" href="index.css">
<!------------------------FaVICON------------------------------->
    <link rel="shortcut icon" href="../images/clouds.png" type="img/x-icon">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <h1>Weather App</h1>
        <!--Search bar starts-->
        <div class="search">
            <input id="search-result" type="text" placeholder="Enter city name" spellcheck="false" required>
            <button class="btn">Search</button>
        </div>
        <!-- Search bar end-->
        
        <div class="err">
            <p>Invalid City name</p>
        </div>

        <!-- weather section strat-->
        
        <div class="weather">
            <img src="../images/clouds.png" alt="clouds" class="weather-icon">
            <h1 class="temp" id="temp"></h1>
            <h2 class="city"></h2>
            <p class="weather-condition"></p>
        </div>
        <!--Weather section end-->

        <!-- card section start-->
        <div class="details">
            <div class="col">
                <img src="../images/humidity.png" alt="humidity">
                <div class="card-details">
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="../images/barometer.png" alt="barometer"> 
                <div class="card-details">
                    <p class="Air-pressure"></p>
                    <p>Air Pressure</p>
                </div>
            </div>

            <div class="col">
                <img src="../images/humidity.png" alt="wind" style="transform: rotate(45deg);"> 
                <div class="card-details">
                    <p class="wind-speed"></p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
         <!-- degree button-->
         <div class="degree-btn">
            <button id="celcius" class="btn-item1">°C</button>
            <button id="farenheit" class="btn-item2">°F</button>
        </div>
    <!-- degree button end-->


    </div>

<script src="index.js"></script>  
</body>
</html>
